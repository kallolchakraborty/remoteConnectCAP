_schema-version: '3.1'
ID: remoteConnectCAP
version: 1.0.0
description: "Simple CAP project to access destination of type on-premise."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: remoteConnectCAP-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
      disk-quota: 256M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: remoteConnectCAP-db
      - name: remoteConnectDestSrv
      - name: remoteConnectConnSrv

  - name: remoteConnectCAP-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
      disk-quota: 256M
    requires:
      - name: remoteConnectCAP-db

resources:
  - name: remoteConnectCAP-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: remoteConnectDestSrv
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: remoteConnectConnSrv
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite