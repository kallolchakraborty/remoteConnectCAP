_schema-version: "3.1"
ID: remoteConnectCAP
version: 1.0.0
description: "Model CAP Project"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: remoteConnectCAP-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
      disk-quota: 256M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: remoteConnectCAP-db
      - name: remoteConnectDestSrv
      - name: remoteConnectConnSrv
      - name: remoteConnectCAPUAA

  - name: remoteConnectCAP-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
      disk-quota: 256M
    requires:
      - name: remoteConnectCAP-db

  - name: remoteConnectCAP
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: remoteConnectCAPUAA

resources:
  - name: remoteConnectCAP-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: remoteConnectDestSrv
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: remoteConnectConnSrv
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: remoteConnectCAPUAA
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: remoteConnectCAP
        tenant-mode: dedicated
